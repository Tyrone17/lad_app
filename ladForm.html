<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>FINAL LIQUIDATION & DISTRIBUTION APP</title>
	</head>
		<body>
				<br>
				<form class="container">
				<h1>Deceased Estate Capture Form</h1>
				<br>
				<div class="col-2">
					<label for="Please enter the Deceased's name" class="form-label">Deceased's Full Name</label>
					<input type="text" class="form-control" id="estateName" aria-describedby="emailHelp">
					<div id="emailHelp" class="form-text">Per the Identification Document on file.</div>
				</div>
				<br>
				<div class="col-2">
					<label for="Please enter the Deceased's ID number" class="form-label">Deceased's ID number </label>
					<input type="text" class="form-control" id="estateID" aria-describedby="emailHelp">
					<div id="emailHelp" class="form-text">Per the Deceased's ID.</div>
				</div>
				<br>
				<div class="col-2">
					<label for="Please enter the Date of Death" class="form-label">Date of Death</label>
					<input type="number" class="form-control" id="dob">
				</div>
				<br>
				<div class="col-2">
					<label for="Please enter the Place of Death" class="form-label">Place of Death</label>
					<input type="text" class="form-control" id="pob">
				</div>
				<br>
				<div class="col-2">
					<label for="Please enter the Marital Status" class="form-label">Deceased's Marital Status</label>
					<input type="text" class="form-control" id="maritalStatus">
				</div>
				<br>
				<div class="col-2">
					<label for="Please enter the Master's Reference" class="form-label">Master's Reference</label>
					<input type="text" class="form-control" id="mastersRef">
				</div>
				<!-- <div class="col-2">
					<label for="Please enter the Master's Reference" class="form-label">Master's Reference</label>
					<input type="text" class="form-control" id="mastersRef">
				</div> -->
				<!-- Create a new heading for new section -->
				<br>

				<h1>ASSETS</h1>
				<br>
				<h2>IMMOVABLE ASSETS</h2>
				<br>
				<div class="col-6">
					<label for="" class="form-label">Immovable Property 1 Description</label>
					<input type="text" class="form-control" id="immovable1">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-text">Immovable Property 1 Address</span>
					<input type="text" aria-label="Address line 1" class="form-control">
					<input type="text" aria-label="Address line 2" class="form-control">
					<input type="text" aria-label="Address line 3" class="form-control">
				</div>
				<br>
				<div class="col-2 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Submit</button>
				</form>

				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		</body>
</html>

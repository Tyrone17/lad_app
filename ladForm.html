<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>FINAL LIQUIDATION & DISTRIBUTION APP</title>
	</head>
		<body>
			<div class="container">
				<br>
				<h1>DECEASED ESTATE CAPTURE</h1>
				<form id="deceasedForm">
				<br>
				<h2>DECEASED ESTATE INFORMATION</h2>
				<br>
				<!--I used the aria-label to store the id names for js use-->
				<div class="input-group">
					<span class="input-group-text">Deceased's Info</span>
					<input type="text" aria-label="estateName" class="form-control" placeholder="Deceased's Full Name" id="estateName" >
					<input type="text" aria-label="estateID" class="form-control" placeholder="Deceased's ID Number" id="estateID" >
				</div>
				<div id="emailHelp" class="form-text">Per the Identification Document on file.</div>
				<br>
				<div class="input-group">
					<span class="input-group-text">Deceased's Death Certificate Info</span>
					<input type="text" aria-label="dod" class="form-control" placeholder="Date of Death" id="dod" >
					<input type="text" aria-label="pod" class="form-control" placeholder="Place of Death" id="pod" >
					<input type="text" aria-label="maritalStatus" class="form-control" placeholder="Deceased's Marital Status" id="maritalStatus" >
				</div>
				<div id="emailHelp" class="form-text">Per the Death Cerfiticate on file.</div>
				<br>
				<div class="col-2">
					<label for="Please enter the Master's Reference" class="form-label">Master's Reference</label>
					<input type="text" aria-label="estateNo" class="form-control" id="estateNo">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-text">Executor's Information</span>
					<input type="text" aria-label="execFullNames" class="form-control" placeholder="Executor's Full Name" id="execFullNames" >
					<input type="text" aria-label="execID" class="form-control" placeholder="Executor's ID Number" id="execID" >
				</div>
				<div id="emailHelp" class="form-text"> Per the Executor's ID.</div>
				<!-- <div class="col-2">
					<label for="Please enter the Master's Reference" class="form-label">Master's Reference</label>
					<input type="text" class="form-control" id="mastersRef">
				</div> -->
				<!-- Create a new heading for new section -->
				<br>

				<h2>ASSETS</h2>
				<br>
				<h3>IMMOVABLE ASSETS</h3>
				<br>
				<div class="col-6">
					<label for="" class="form-label">Immovable Property 1 Description</label>
					<input type="text" aria-label="immovable1Desc" class="form-control" id="immovable1Desc">
				</div>
				<br>
				<div class="col-6">
					<label for="" class="form-label">Fair/Market value</label>
					<input type="text" aria-label="immov1marketValue" class="form-control" id="immov1marketValue" placeholder="Fair / Market value per municipal records">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-text">Property Info</span>
					<input type="text" aria-label="immovable1AddL1" class="form-control" id="immovable1AddL1" placeholder="Address line 1">
					<input type="text" aria-label="immovable1AddL2" class="form-control" id="immovable1AddL2" placeholder="Address line 2">
					<input type="text" aria-label="immovable1AddL3" class="form-control" id="immovable1AddL3" placeholder="Address line 3">
					<input type="number" aria-label="immov1postCode" class="form-control" id="immov1postCode" placeholder="Postal Code">
					<br>
					<input type="text" aria-label="registrationDiv" class="form-control" id="registrationDiv" placeholder="Registration division">
					<input type="text" aria-label="province" class="form-control" id="province" placeholder="Province">
				</div>
				<br>
				<div class="input-group">
					<span class="input-group-text">Ownership Info</span>
					<input type="text" class="form-control" aria-label="immov1DeedNo" id="immov1DeedNo" placeholder="Title Deed or Deed of Transfer No">
					<input type="text" aria-label="erfStandNo" class="form-control" id="erfStandNo" placeholder="Erf/Stand Number">
					<input type="text" aria-label="portionUnitNo" class="form-control" id="portionUnitNo" placeholder="Portion/Unit number">
				</div>			
				<br>
				<div class="col-3 form-check">
					<input type="checkbox" class="form-check-input" id="checked">
					<label class="form-check-label" for="checked">Check me out</label>
				</div>
				
				<br>
				<button type="submit" class="btn btn-primary" onclick="btnClick()">Submit</button>
				</form>
			</div>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
				<script src="main.js"></script>
		</body>
</html>

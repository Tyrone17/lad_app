<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FINAL LIQUIDATION & DISTRIBUTION APP</title>
	</head>
<body>
		<form>
		  <div class="mb-3">
		    <label for="Please enter the Deceased's name" class="form-label">Deceased's full name</label>
		    <input type="text" class="form-control" id="estateName" aria-describedby="emailHelp">
		    <div id="emailHelp" class="form-text">Per the Identification Document on file.</div>
		  </div>
		  <div class="mb-3">
		    <label for="Please enter the Deceased's ID number" class="form-label">Deceased's ID number </label>
		    <input type="text" class="form-control" id="estateID" aria-describedby="emailHelp">
		    <div id="emailHelp" class="form-text">Per the Deceased's ID.</div>
		  </div>
		  <div class="mb-3">
		    <label for="Please enter the Date of Death" class="form-label">Date of Death</label>
		    <input type="number" class="form-control" id="dob">
		  </div>
		  <div class="mb-3">
		    <label for="Please enter the Place of Death" class="form-label">Place of Birth</label>
		    <input type="text" class="form-control" id="pob">
		  </div>
		  <div class="mb-3">
		    <label for="Please enter the Marital Status" class="form-label">Master's Reference</label>
		    <input type="text" class="form-control" id="maritalStatus">
		  </div>
		  <div class="mb-3">
		    <label for="Please enter the Master's Reference" class="form-label">Master's Reference</label>
		    <input type="text" class="form-control" id="mastersRef">
		  </div>
		  <div class="mb-3 form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
</body>
</html>
